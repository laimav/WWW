<!DOCTYPE html>
<html>

<head>

                    <tr>
                        <td align="letf">

                        <td>
                            <ul>

                    </tr>

                    <tr>
                        <td>
                            <figure>
                                <img alt="vardenis pavardenis" src="img/vampire.jpg" style="width:100px;;" />

                            </figure>
                        </td>
                        <td>
                            <ul>
                                <li>Lietuvių k.</li>

                            </ul>
                        </td>
                        <td>Užimta</td>
