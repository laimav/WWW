<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- My styles CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Laimos receptų skrynelė</title>
</head>

<body id="body">


    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
             </button>
                <a class="navbar-brand" href="index.html"><i class="fa fa-home"></i></a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#all" onclick="printAll()">Visi receptai</a></li>
                    <li><a href="#desertai" onclick="printAllDeserts()">Desertai</a></li>
                    <li><a href="#vegetarian" class="not" onmousemove="onMouseMove()">Vegetariški</a></li>
                    <li><a href="#meat" class="not" onmousemove="onMouseMove()">Mėsytė</a></li>
                    <li><a href="#snacks" class="not">Užkandžiai</a></li>
                    <li> <a href="#time" id="laikas"></a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input id="search" type="text" class="form-control not" placeholder="Paieška.." name="search" onfocus="placeholderOff()" onblur="placeholderOn()">
                    </div>
                    <button type="button" class="btn btn-default glyphicon glyphicon-search not"></button>
                </form>

            </div>
        </div>
    </nav>


    <!--  MAIN  -->
    <main>
        <div id="dienosReceptas">
            <h1></h1>
        </div>
        <div id="recipeList"></div>
        <div id="recipeHtml"></div>
        <div id="ingredients" class="col-md-4"></div>
        <div id="gaminimas" class="col-md-8"></div>
    </main>


    <!--    CAROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active" oncontextmenu="OnContextMenu()">
                <img src="img/recipe.jpg" alt="recipe of the day">
                <div class="carousel-caption dienosPasiulymas">
                    <h1>Ką gaminsime šiandien?</h1>
                    <h4 id="spustelekite" onmouseover="onMouseOver()" onclick="randomRecipe()">Pažiūrėkime...</h4>
                </div>
            </div>

            <div class="item">
                <img src="img/cupcake.jpg" alt="cupcake" onclick="printAllDeserts()">
                <div class="carousel-caption">
                    <h3>Desertai</h3>
                </div>
            </div>

            <div class="item">
                <img src="img/vegan.jpg" alt="salad">
                <div class="carousel-caption not">
                    <h3>Vegetariški</h3>
                </div>
            </div>

            <div class="item">
                <img src="img/steak.jpg" alt="steak">
                <div class="carousel-caption not">
                    <h3>Mėsos patiekalai</h3>
                </div>
            </div>

            <div class="item">
                <img src="img/snacks.jpg" alt="snacks">
                <div class="carousel-caption not">
                    <h3>Užkandžiai</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
    <!--    END OF CAROUSEL  -->





    <!--Footer-->
    <footer class="row well navbar-fixed-bottom">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p>Laima Valužė JP172</p>
        </div>
        <div class="col-md-4"></div>
    </footer>


    <!--My JavaScript-->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>

</html>
